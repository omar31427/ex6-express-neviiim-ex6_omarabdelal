<!DOCTYPE html>
<html lang="en">
<head>
    <title>ex5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-3"> </div>
        <div class="col-6">
            <div class="card">
                <div class="card-title text-center mt-3">
                    <h1 class="fieldTitle formTitle"> </h1>
                </div>
                <div class="card-body">
                    <form class="row g-3 needs-validation" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Your mail</label>
                            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
                            <div ><%=errorMail%></div><br>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Your password</label>
                            <input type="password" pattern=".{8,}" title="8 characters minimum" class="form-control" name="password" id="password" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <input class="btn btn-outline-dark" type="submit" formaction="/nasaPage"  value="Login">
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Or</p>
                        <form method="post">
                            <input class="btn btn-outline-primary" type="submit" formaction="/register" value="register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
