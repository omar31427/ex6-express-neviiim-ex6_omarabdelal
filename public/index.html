<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <script src="./index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-3"> </div>
    <div class="col-6">
      <div class="card">
        <div class="card-title text-center mt-3">
          <h1 class="fieldTitle formTitle"> </h1>
        </div>
        <div class="card-body" id = "formDiv">
          <form class="row g-3 needs-validation" method="post" id = "username">
            <div class="mb-3">
              <label for="user" class="form-label">choose a username</label>
              <input type="username" name="user" id="user" required>
              <br>
              <div id="errorAlert"></div>
              <input class="btn btn-outline-dark" type="submit" value = "login" >
            </div>

          </form>
        </div>
        <div style="display: none" id = "feed">

        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
</body>
</html>
